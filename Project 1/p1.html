<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="styles" href="styles.css">
    
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>MyFOODDATA</h2>
            <p>Create a FREE account to log foods, analyze recipes and more.</p>
            <button class="google-signin" onclick="redirectToDetails()">Sign in with Google</button>
            
            <div class="or">Or</div>
            
            <form action="#" method="POST">
                <input type="text" name="username" placeholder="User Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            
            <p>Already have an account? <a href="#">Log in</a></p>
            <p>By clicking the "Sign Up" button, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>
    <script>
        function redirectToDetails() {
            
            window.location.href = "details.html"; // Replace with actual redirect logic
        }
    </script>
</body>
</html>
